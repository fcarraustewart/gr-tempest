id: tempest_infer_screen_resolution
label: Resolution Inference
category: '[Tempest]'
templates:
  imports: import tempest
  make: tempest.infer_screen_resolution(${sample_rate}, ${fft_size}, ${refresh_rate})
  callbacks: 
  - set_refresh_rate(${refresh_rate})
parameters:
- id: sample_rate
  label: sample_rate
  dtype: int
- id: fft_size
  label: fft_size
  dtype: int
- id: refresh_rate
  label: refresh_rate
  dtype: float
inputs:
- label: in
  domain: stream
  dtype: float
outputs:
- label: out
  domain: stream
  dtype: float
file_format: 1
