id: tempest_infer_resolution
label: infer resolution
category: '[Tempest]'
templates:
  imports: import tempest
  make: tempest.infer_resolution(${sample_rate}, ${size}, ${refresh_rate}, ${Vvisible},
    ${Hvisible}, ${automatic_mode})
parameters:
- id: sample_rate
  label: Sample_rate
  dtype: int
- id: size
  label: Size
  dtype: int
- id: refresh_rate
  label: Refresh_rate
  dtype: int
- id: Vvisible
  label: Vvisible
  dtype: int
- id: Hvisible
  label: Hvisible
  dtype: int
- id: automatic_mode
  label: Automatic_mode
  dtype: raw
inputs:
- label: in
  domain: stream
  dtype: float
outputs:
- label: out
  domain: stream
  dtype: float
- label: refresh_rate
  domain: message
  optional: true
- label: Vvisible
  domain: message
  optional: true
- label: Vsize
  domain: message
  optional: true
- label: Hvisible
  domain: message
  optional: true
- label: Hsize
  domain: message
  optional: true
file_format: 1
file_format: 1
